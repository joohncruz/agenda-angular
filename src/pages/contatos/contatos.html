<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>contatos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Nome do contato"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let contato of contatos | async" (click)="editContato(contato)">
      {{ contato.nome }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button color="ligth" (click)="addContato()">
    <ion-icon name="add-circle"></ion-icon>
  </button>
</ion-footer>
